<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin"></span>

            <!-- form card login -->
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">Register</h3>
                </div>
                <div class="card-body">
                    <form class="form" #registerForm="ngForm">
                        <div class="form-group">
                            <label for="uname1">Username</label>
                            <input type="email" [(ngModel)]="registerUserData.email" name="email" #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control rounded-0" required>
                            <small class="text-danger" [class.d-none]="name.valid || name.untouched">Username is Required</small>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" #password="ngModel"  [class.is-invalid]="password.invalid && password.touched" [(ngModel)]="registerUserData.password" name="password" class="form-control rounded-0" required>
                            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is Required</small>
                        </div>
                        <button [disabled]="registerForm.form.invalid" type="button" (click)="registerUser()" class="btn btn-primary float-right">Register</button>
                    </form>
                </div>
                <!--/card-block-->
            </div>
            <!-- /form card login -->

        </div>


    </div>
</div>
